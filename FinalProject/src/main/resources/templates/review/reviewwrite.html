<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultarag.net.nz/thymeleaf/layout"
	layout:decorate="layouts/second_layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block layout:fragment="content">
	<div class="col-md-10 ps-5 pt-5 mb-3" id="main-con">
		<div class="d-flex align-items-center justify-content-center mb-5"
			id="my-text1">My Page</div>
		<div id="profile">
			<img src="/img/cake.jpg" class="img-pluid" id="profile_img">
			<div id="loginid" th:inline="text">[[${name}]]님 안녕하세요 이곳은
				후기페이지입니다.</div>
		</div>
		<br>
		<div id="content_title">
			<h2>문의 내용</h2>
		</div>
		<hr />
		<form th:action="@{/review/write}" method="post"
			th:object="${reviewDto}" enctype="multipart/form-data">
			<div id="content" class="fs-3">
				<div class="mb-3">
					<label th:for="title" class="form-label">제목</label> <input
						type="text" class="form-control" th:field="*{title}"
						placeholder="제목">
				</div>
				<div class="mb-3">
					<label th:for="title" class="form-label">점수</label> <select
						class="form-control" th:field="*{score}">
						<option value=1>1</option>
						<option value=2>2</option>
						<option value=3>3</option>
						<option value=4>4</option>
						<option value=5>5</option>
					</select>
				</div>
				<div class="mb-3">
					파일 선택 : <input type="file" multiple="multiple" name="images"
						id="images">
				</div>
				<div class="mb-3" id="img-preview"></div>
				<div class="mb-3">
					<label th:for="content" class="form-label">리뷰작성</label>
					<textarea class="form-control" th:field="*{content}" id="content-3"
						rows="10" placeholder="문의를 작성해주세요. 개인정보를 입력하지 않도록 주의하시길 바랍니다."></textarea>
				</div>
				<div class="text-center">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}"> <input type="hidden"
						name="roomid" th:value="${roomid}">
					<button class="btn btn-dark">후기 작성</button>
					<button type="button" class="btn btn-secondary"
						th:onclick="window.history.back()">취소</button>
				</div>
			</div>
		</form>
	</div>
	</div>
	</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>
	<script th:inline="javascript">
		$('#images')
				.on(
						'change',
						function() {
							$('#img-preview').html("");
							var imgck = 0;
							var delArray = [];
							var files = $('#images')[0].files;
							console.log(files[0]);
							var fileArray = Array.from(files);
							const dataTransfer = new DataTransfer();
							$
									.each(
											fileArray,
											function(index, file) {
												ext = file.name.split('.')
														.pop().toLowerCase(); //확장자
												if ($.inArray(ext, [ 'gif',
														'png', 'jpg', 'jpeg' ]) == -1) {
													imgck = 1;
												} else {
													dataTransfer.items
															.add(file);
													blobURL = window.URL
															.createObjectURL(file);
													console.log(blobURL);
													var str = "<div><img src='"+blobURL+"' alt='사진미리보기' style='width:160px; height:140px;'></div> ";
													var $div = $(str);
													$('#img-preview').append(
															$div);
												}
											});
							$('#images')[0].files = dataTransfer.files;
							if (imgck == 1) {
								window
										.alert('이미지가 아닌 파일이 있습니다. 가능한 확장자 gif, png, jpg, jpeg');
							}
						});
		//배열에 추출한 확장자가 존재하는지 체크
	</script>
	</main>
</th:block>
</html>
