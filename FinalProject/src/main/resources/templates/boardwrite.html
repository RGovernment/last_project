<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>board write form page</title>
</head>
<body>
	<div>
		<form th:action="@{/board/writepro}" method="post" th:object="${BoardDto}">
			<div class="form-group">
				<label th:for="title">제목</label> 
				<input type="text" th:field="*{title}" class="form-control">
			</div>
			<div class="form-group">
				<label th:for="content">내용</label> 
			<textarea th:field="*{content}" class="form-control"></textarea>
			</div>
			<button type="submit">작성</button>
		</form>
		<a th:href="@{/board/list}"><button>리스트</button></a>
		<a th:href="@{/member/join}"><button>멤버조인</button></a>
	</div>
</body>
</html>
