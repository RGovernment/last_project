<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultarag.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/first_layout}">

<th:block layout:fragment="content">
	<main role="main">
		<h2>싱글</h2>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">이름</th>
					<th scope="col">컨텐츠 리스트</th>
					<th scope="col">비고</th>
					<th scope="col">삭제</th>
					
				</tr>
				<thead>
				<tbody>
				<tr th:each="opt : ${optionlist}"
					th:if="${opt.type} == ${T(team.last.project.constant.Option_type).SINGLE}">
					<td><a th:text="${opt.name}"
						th:href="@{/option/update/{id}(id=${opt.id})}"></a></td>
					<td th:text="${opt.note}"></td>
					<td><a th:href="@{/option/delete(id=${opt.id})}">x</a></td>
					<td><a th:href="@{/option/price/list/{id}(id=${opt.id})}">리스트</a></td>
				</tr>
			</tbody>
		</table>
		<h2>패키지</h2>
		<table>
			<tr>
				<th>이름</th>
				<th>비고</th>
				<th>삭제</th>
				<th>컨텐츠 리스트</th>
			</tr>
			<tr th:each="opt : ${optionlist}"
				th:if="${opt.type} == ${T(team.last.project.constant.Option_type).PACKAGE}">
				<td><a th:text="${opt.name}"
					th:href="@{/option/update/{id}(id=${opt.id})}"></a></td>
				<td th:text="${opt.note}"></td>
				<td><a th:href="@{/option/delete(id=${opt.id})}">x</a></td>
				<td><a th:href="@{/option/price/list/{id}(id=${opt.id})}">리스트</a></td>
			</tr>

		</table>

		<a th:href="@{/option/add}" class="text-decoration-none text-dark">옵션추가</a>

	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
	
</th:block>
</html>
