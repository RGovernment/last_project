<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultarag.net.nz/thymeleaf/layout"
	layout:decorate="layouts/first_layout">

<th:block layout:fragment="content">
	<link th:href="@{/css/reviewPage.css}" rel="stylesheet">
	<main role="main">
	<form th:action="@{/option/add}" method="post" th:object="${optionDto}">
			<div class="form-group">
				<label th:for="name">이름</label> 
				<input type="text" th:field="*{name}" class="form-control">
			</div>
			<div id="form-group" th:each="type : ${Option_types}" class="form-check">
			<input type="radio" th:field="*{type}" th:value="${type.name()}" class="form-check-input">
			<label th:for="${#ids.prev('type')}" th:text="${type.description}" class="form-check-label">타입</label>
			</div>
			<div class="form-group">
				<label th:for="note">노트</label> 
			<textarea th:field="*{note}" class="form-control"></textarea>
			</div>
			<input type="hidden"
				th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			<button type="submit">옵션 등록</button>
		</form>
	</main>
</th:block>
</html>
