<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultarag.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/first_layout}">

<th:block layout:fragment="content">
	<link th:href="@{/css/reviewPage.css}" rel="stylesheet">
	<main role="main">
	<h4>옵션 이름</h4>
	<h5 th:text="${option.name}"></h5>
	<h4>옵션 비고</h4>
	<h5 th:text="${option.note}"></h5>
	<form th:action="@{/option/price/add/{id}(id=${id})}" method="post" th:object="${optPriceDto}">
			<div class="form-group">
				<label th:for="content">내용</label> 
				<input type="text" th:field="*{content}" class="form-control">
			</div>
			<div class="form-group">
				<label th:for="price">가격</label> 
			<input type="number" th:field="*{price}" class="form-control">
			</div>
			<input type="hidden"
				th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			<button type="submit">옵션 내용 등록</button>
		</form>
	</main>
</th:block>
</html>
