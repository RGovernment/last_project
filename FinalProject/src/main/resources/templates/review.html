<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultarag.net.nz/thymeleaf/layout"
	layout:decorate="layouts/first_layout">

<th:block layout:fragment="content">
<link href="css/reviewPage.css" rel="stylesheet">
	<main role="main">
		<div class="album py-5">
			<div class="container mt-5">
			<div class="d-flex align-items-center justify-content-center mb-5" id="review-text1">리뷰</div>
				<div class="row">
					<th:block th:each="num:${#numbers.sequence(1,6)}">
						<div class="col-md-3">
							<div class="card mb-4 border-0">
								<button type="button" class="btn m-0 p-0" data-bs-toggle="modal"
									data-bs-target="#exampleModal">
									<img class="card-img-top" src="img/picture.jpg"
										alt="Card image cap">
								</button>
								<div class="card-body p-0">
									<div id="desc">{무언가}</div>
									<div id="title">{타이틀}</div>
									<div id="address">{방번호}</div>
									<div id="price">
										{가격}
										<mark id="time">{시간}</mark>
									</div>
									<div>★</div>
								</div>
							</div>
						</div>
					</th:block>
				</div>
			</div>
		</div>



		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">{Review Title}</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-md-8 border-end">
								<img class="card-img-top" src="img/picture.jpg"
									alt="Card image cap">
							</div>
							<div class="col-md-4">
								<div class="border-bottom">{작성자} {별점}</div>
								<div>{이용내역}</div>
								<div>{내용}사장님이 맛있고 음식이 친절해요</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"></script>
	</main>
</th:block>
</html>
