<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultarag.net.nz/thymeleaf/layout"
	layout:decorate="layouts/first_layout">
<th:block layout:fragment="content">
	<link th:href="@{/css/admin_main.css}" rel="stylesheet">
	<main role="main">
		<div class="album py-0">
			<div class="container">
				<div class="row">
					<div class="col-md-2" id="side-bar">
						<div class="grid">
							<div th:onclick="|location.href='@{/admin}'|">회원관리</div>
							<div th:onclick="|location.href='@{/admin/room}'|">대관관리</div>
							<div th:onclick="|location.href='@{/admin/QAinfo}'|">문의관리</div>
							<div th:onclick="|location.href='@{/admin/option/list}'|">상품관리</div>
						</div>
					</div>

					<nav class="navbar navbar-expand-lg mt-3" id="mb-bar">
						<button class="navbar-toggler" type="button"
							data-toggle="collapse" data-target="#navbarNavAltMarkup"
							aria-controls="navbarNavAltMarkup" aria-expanded="false"
							aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span> 페이지 메뉴
						</button>
						<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
							<div class="navbar-nav">
								<div class="nav-item nav-link active" id="bar-menu"
									th:onclick="|location.href='@{/admin}'|">회원관리</div>
								<div class="nav-item nav-link active" id="bar-menu"
									th:onclick="|location.href='@{/admin/room}'|">대관관리</div>
								<div class="nav-item nav-link active" id="bar-menu"
									th:onclick="|location.href='@{/admin/QAinfo}'|">문의관리</div>
								<div class="nav-item nav-link active" id="bar-menu"
									th:onclick="|location.href='@{/admin/option/list}'|">상품관리</div>
							</div>
						</div>
					</nav>
					<div class="col-md-10 ps-5 pt-5" id="main-con">
				<div class="d-flex align-items-center justify-content-center mb-5"
							id="my-text1">management</div>
						<div id="profile">
							<div id="loginid" th:inline="text">[[${member.name}]]님 관리자
								페이지에 오신걸 환영합니다.</div>
					
						<div id="content_title"><h2>문의내역</h2></div>
						<hr />
						<div id="content" class="fs-3">
						<table class="table table-border border-dark">
								<thead class="fs-4">
									<tr>
										<th scope="col" class="fs-3"></th>
										<th scope="col">분류</th>
										<th scope="col">제목</th>
										<th scope="col">작성일</th>
									</tr>
								</thead>
								<tbody class="fs-5">
									<tr>
										<th scope="row">1</th>
										<td>예약</td>
										<td><a href="QAinfo" class="text-decoration-none text-dark">예약 문의합니다</a></td>
										<td>2022-11-16</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</th:block>
</html>
