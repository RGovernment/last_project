<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultarag.net.nz/thymeleaf/layout"
	layout:decorate="layouts/first_layout">
<th:block layout:fragment="content">
	<link th:href="@{/css/roomPage.css}" rel="stylesheet">
	<link th:href="@{/css/sch.css}" rel="stylesheet">
	<body>
		<main>
			<input type="hidden" th:value="${room.id}" id="room_id">
			<div
				class="d-flex align-items-center justify-content-center mb-5 mt-5 fs-2"
				id="room-text1">룸 수정</div>
			<div class="container" style="min-height: 600px;">
				<div id="room_name">
					<form th:action="@{/admin/room_update_name}" method="post"
						th:object="${Room}">
						룸 제목 : &nbsp; <input type="hidden" th:field="${room.id}">
						<input type="text" th:field="${room.name}" th:value="${room.name}">
						<input type="submit" value="수정">
					</form>
				</div>
				<br />
				<div id="room_note">
					<form th:action="@{/admin/room_update_note}" method="post"
						th:object="${Room}">
						<label id="room_note_label">룸 설명 ↓</label> <input type="hidden"
							th:field="${room.id}"> <span><textarea
								id="room_note" th:field="${room.note}" th:value="${room.note}"> </textarea></span>
						<input style="float: right" type="submit" value="수정">
					</form>
				</div>
				<br /> <br /> <br /> <br />
				<div id="room_price">
					<form th:action="@{/admin/room_price_update}" method="post">
					<input type="hidden" id="price1" th:value="${room.roomtype.price1}">
					<input type="hidden" id="price2" th:value="${room.roomtype.price2}">
					<input type="hidden" id="price3" th:value="${room.roomtype.price3}">
					<input type="hidden" id="price4" th:value="${room.roomtype.price4}">
					<input type="hidden" id="price5" th:value="${room.roomtype.price5}">
					<input type="hidden" id="price6" th:value="${room.roomtype.price6}">
						<input type="hidden" th:value="${room.roomtype.id}" name="id">
						<select id="price_num" name="price_num">
							<option>price1</option>
							<option>price2</option>
							<option>price3</option>
							<option>price4</option>
							<option>price5</option>
							<option>price6</option>
						</select>
						<input type='number' id='price' name='price'  th:value='${room.roomtype.price1}'>
						<input  type="submit" value="수정">
					</form>
				</div>
			</div>
			<br>
			<div class="d-flex justify-content-center">
				<button type="button" th:onclick="|location.href='@{/admin}'|">관리자
					페이지로</button>
			</div>
			<br> <br>

			<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
				crossorigin="anonymous"></script>
			<script th:inline="javascript" type="text/javascript"
				th:src="@{/js/room.js}"></script>
		</main>
</th:block>
</html>
