<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultarag.net.nz/thymeleaf/layout"
	layout:decorate="layouts/third_layout">
<th:block layout:fragment="content">
	<link th:href="@{/css/admin_main.css}" rel="stylesheet">
	<link th:href="@{/css/roomPage.css}" rel="stylesheet">
			<input type="hidden" th:value="${room.id}" id="room_id">
			<div class="col-md-10 ps-5 pt-5" id="main-con">
			<div class="d-flex align-items-center justify-content-center mb-5 mt-5"
				id="room-text1">Room management</div>
				<div id="profile">
			<div id="loginid" th:inline="text">[[${name}]]님 
			관리자 페이지에 오신걸 환영합니다.</div>
		</div>
		<div id="content_title">
			<h2>대관관리</h2>
		</div>
		<hr />
			<div class="container" style="min-height: 600px;">
				<div id="room_name">
					<form th:action="@{/admin/room_update_name}" method="post"
						th:object="${room}">
						룸 제목 : &nbsp; <input type="hidden" th:field="${room.id}">
						<input type="text" th:field="${room.name}" class="form-control mb-2" th:value="${room.name}" style="width: 200px;">
						<input class="btn btn-dark" type="submit" value="수정">
					</form>
				</div>
				<br/>
				<div id="room_note">
					<form th:action="@{/admin/room_update_note}" method="post"
						th:object="${Room}">
						<label id="room_note_label">룸 설명</label> <input type="hidden"
							th:field="${room.id}"> <span><textarea class="form-control mb-2"
								id="room_note" th:field="${room.note}" th:value="${room.note}" style="resize: none; overflow: auto;" rows="3"> </textarea></span>
						<input class="btn btn-dark" type="submit" value="수정">
					</form>
				</div>
				<div class="d-flex justify-content-center">
				<button type="button" class="btn btn-secondary" th:onclick="|location.href='@{/admin}'|">수정 취소</button>
			</div>
			</div>
			<br>
			
			<br> <br>
			</div>
		</div>
	</div>
	</main>
			<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
				crossorigin="anonymous"></script>
			<script th:inline="javascript" type="text/javascript"
				th:src="@{/js/room.js}"></script>

</th:block>
</html>
