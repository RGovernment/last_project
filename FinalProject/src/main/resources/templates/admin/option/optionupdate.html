<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultarag.net.nz/thymeleaf/layout"
	layout:decorate="layouts/third_layout">

<th:block layout:fragment="content">
	<link th:href="@{/css/optionlistPage.css}" rel="stylesheet">
	<link th:href="@{/css/optionupdatePage.css}" rel="stylesheet">
	<div class="col-md-10 ps-5 pt-5" id="main-con">
		<div class="d-flex align-items-center justify-content-center mb-5"
			id="my-text1">management</div>
		<div id="profile">
			<div id="loginid" th:inline="text">[[${member.name}]]님 
			관리자 페이지에 오신걸 환영합니다.</div>
		</div>
		<div id="content_title">
			<h2>상품관리</h2>
		</div>
		<hr />
		<div id="content-1" class="mt-3 mb-3" style="font-size: 20px">옵션 수정 페이지입니다. 
			수정하실 옵션을 선택해 수정할 수 있습니다.
		</div>

		<form th:action="@{/admin/option/update/{id}(id=${option.id})}"
			method="post">
			<table th:object="${option}">
				<thead>
					<tr>

						<th width="250px">이름</th>
						<th width="100px">타입</th>
						<th width="850px">내용</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input type="text" th:field="*{name}" spellcheck="false"></td>
						<td><input type="hidden" th:field="*{type}">
						 <span th:text="*{type.description}"></span></td>
						<td><textarea th:field="*{note}" spellcheck="false"></textarea></td>
					</tr>
				</tbody>
			</table>
			<div class="d-flex justify-content-between">
			<button type="button" class="btn btn-secondary" th:onclick="window.history.back()">뒤로 가기</button>
			<button type="submit" class="btn btn-dark  btn-lg">수정</button>
			</div>
		</form>
	</div>
	</div>
	</div>
	</main>
</th:block>
</html>
