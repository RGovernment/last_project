<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultarag.net.nz/thymeleaf/layout"
	layout:decorate="layouts/third_layout">

<th:block layout:fragment="content">
	<link th:href="@{/css/optionlistPage.css}" rel="stylesheet">
	<link th:href="@{/css/optionPage.css}" rel="stylesheet">
	<link th:href="@{/css/optionupdatePage.css}" rel="stylesheet">
	<div class="col-md-10 ps-5 pt-5" id="main-con">
		<div class="d-flex align-items-center justify-content-center mb-5"
			id="my-text1">management</div>
		<div id="profile">
			<div id="loginid" th:inline="text">[[${member.name}]]님 
			관리자 페이지에 오신걸 환영합니다.</div>
		</div>
		<div id="content_title">
			<h2>상품관리</h2>
		</div>
		<hr />

		<h3><strong>종류</strong></h3>
		<h5 class="mb-4" th:text="${option.name}"></h5>
		<h3><strong>비고</strong></h3>
		<h5 class="mb-4" th:text="${option.note}"></h5>
		<form th:action="@{/admin/option/price/add/{id}(id=${id})}"
			method="post" th:object="${optPriceDto}">
			<div class="form-group mb-3">
				<label th:for="content">내용</label> <input type="text"
					th:field="*{content}" class="form-control">
			</div>
			<div class="form-group mb-3" style="max-width: 350px;">
				<label th:for="price">가격 (단위 : 원/￦)</label> <input type="number"
					th:field="*{price}" class="form-control">
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}">

		<div class="d-flex justify-content-between">
			<button type="button" class="btn btn-secondary" th:onclick="window.history.back()">뒤로 가기</button>
			<button type="submit" class="btn btn-dark">옵션 내용 등록</button>
			</div>
		</form>
	</div>
	</div>
	</div>
	</main>
</th:block>
</html>
