<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultarag.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/third_layout}">

<th:block layout:fragment="content">
	<link th:href="@{/css/optionupdatePage.css}" rel="stylesheet">
	<div class="col-md-10 ps-5 pt-5" id="main-con">
		<div class="d-flex align-items-center justify-content-center mb-5"
			id="my-text1">management</div>
		<div id="profile">
			<div id="loginid" th:inline="text">[[${name}]]님 
			관리자 페이지에 오신걸 환영합니다.</div>
		</div>
		<div id="content_title">
			<h2>상품관리</h2>
		</div>
		<hr/>
		<div id="content-1" class="mt-3 mb-3" style="font-size: 20px">상세 옵션 등록 페이지입니다. 
			추가하실 옵션을 입력 후 추가 버튼을 눌러주세요.
		</div>

		<h3  style="color:#483d8b;"><strong>종류</strong></h3>
		<h5 class="mb-4" th:text="${option.name}"></h5>
		<hr/>
		<h3 style="color:#483d8b;"><strong>비고</strong></h3>
		<h5 class="mb-4" th:text="${option.note}"></h5>
		<form th:action="@{/admin/option/price/add/{id}(id=${id})}"
			method="post" th:object="${optPriceDto}">
			<hr/>
			<div class="form-group mb-3">
				<label th:for="content">내용</label> <textarea rows="7"
					th:field="*{content}" id="content-side" class="form-control"></textarea>
			</div>
			
			<div class="d-flex justify-content-end"><label th:for="price">가격 (단위 : 원/￦)</label></div>
			<div class="form-group mb-3 d-flex justify-content-end">
					
				<input type="number" th:field="*{price}" class="form-control" style="width: 250px;">
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}">

		<div class="d-flex justify-content-between mb-5">
			<button type="button" class="btn btn-secondary" th:onclick="window.history.back()">뒤로 가기</button>
			<button type="submit" class="btn btn-dark btn-lg">옵션 등록</button>
			</div>
		</form>
	</div>
	</div>
	</div>
	</main>
</th:block>
</html>
