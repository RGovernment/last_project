<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultarag.net.nz/thymeleaf/layout"
	layout:decorate="layouts/third_layout">

<th:block layout:fragment="content">
	<link th:href="@{/css/optionlistPage.css}" rel="stylesheet">
				<div class="col-md-10 ps-5 pt-5" id="main-con">
					<div class="d-flex align-items-center justify-content-center mb-5"
						id="my-text1">management</div>
					<div id="profile">
						<div id="loginid" th:inline="text">[[${name}]]님
						 관리자 페이지에 오신걸 환영합니다.</div>
					</div>
					<div id="content_title">
						<h2>상품관리</h2>
					</div>
					<hr />
			<div id="content-1" class="mt-3 mb-3" style="font-size: 20px">옵션 페이지입니다. 
				수정할 옵션을 선택하거나, 삭제, 추가할 수 있습니다.
				</div>
					<h2>싱글</h2>
					<table>
						<thead>
							<tr>
								<th width="350px">이름</th>
								<th width="850px">비고</th>
								<th width="230px">품목</th>
								<th width="100px">삭제</th>
							</tr>
						</thead>
						</tbody>
						<tr th:each="opt : ${optionlist}"
							th:if="${opt.type} == ${T(team.last.project.constant.Option_type).SINGLE}">
							<td><a th:text="${opt.name}" th:href="@{/admin/option/update/{id}(id=${opt.id})}"></a></td>
							<td th:text="${opt.note}"></td>
							<td><a th:href="@{/admin/option/price/list/{id}(id=${opt.id})}">세부 품목 열람 ▶</a></td>
							<td><a th:href="@{/admin/option/delete(id=${opt.id})}">삭제</a></td>

						</tr>
						</tbody>
					</table>
					<h2>패키지</h2>
					<table>
						<tr>
						<th width="350px">이름</th>
								<th width="850px">비고</th>
								<th width="230px">품목</th>
								<th width="100px">삭제</th>
						</tr>
						<tr th:each="opt : ${optionlist}"
							th:if="${opt.type} == ${T(team.last.project.constant.Option_type).PACKAGE}">
							<td><a th:text="${opt.name}" th:href="@{/admin/option/update/{id}(id=${opt.id})}"></a></td>
							<td th:text="${opt.note}"></td>
							<td><a th:href="@{/admin/option/price/list/{id}(id=${opt.id})}">세부 품목 열람 ▶</a></td>
							<td><a th:href="@{/admin/option/delete(id=${opt.id})}">삭제</a></td>
						</tr>
					</table>
					<div class="d-flex justify-content-center mb-5">
						<button type="button" th:onclick="|location.href='@{/admin/option/add}'|" class="btn btn-dark btn-lg">옵션 추가</button>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</th:block>
</html>
