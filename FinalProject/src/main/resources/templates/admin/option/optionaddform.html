<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultarag.net.nz/thymeleaf/layout"
	layout:decorate="layouts/third_layout">
<th:block layout:fragment="content">
	<link th:href="@{/css/optionPage.css}" rel="stylesheet">
	<link th:href="@{/css/optionaddPage.css}" rel="stylesheet">
	<script th:inline="javascript" th:src="@{/js/option.js}"></script>
				<div class="col-md-10 ps-5 pt-5" id="main-con" >
				<div class="d-flex align-items-center justify-content-center mb-5"
						id="my-text1">management</div>
					<div id="profile">
						<div id="loginid" th:inline="text">[[${member.name}]]님
						 관리자 페이지에 오신걸 환영합니다.</div>
					</div>
					<div id="content_title">
						<h2>상품관리</h2>
					</div>
					<hr />
					<form th:action="@{/admin/option/add}" method="post" th:object="${optionDto}">
						<div class="form-group mb-3" id="name">
							<label th:for="name">이름</label> <input type="text" th:field="*{name}" class="form-control">
						</div>
						
						<div style="font-size: 20px;">패키지 종류</div>
						<div class="btn-group mb-3" th:id="button" role="group" aria-label="..." style="border:1px solid #888888;">
						<button type="button" class="btn btn-primary button-class1">싱글</button>
						<button type="button" class="btn btn-default button-class2">패키지</button>
						</div>
						
						<div id="form-group" th:each="type : ${Option_types}" class="form-check" hidden="hidden">
							<input type="radio" th:field="*{type}" th:value="${type.name()}" class="form-check-input"> 
							<label th:for="${#ids.prev('type')}" th:text="${type.description}" class="form-check-label">타입</label>
						</div>
						<div class="form-group mb-5">
							<label th:for="note">노트</label>
							<textarea th:field="*{note}" class="form-control" rows="7"></textarea>
						</div>
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}">
							<div class="d-flex justify-content-between">
						<button type="button" class="btn btn-secondary ms-3" th:onclick="window.history.back()" >뒤로 가기</button>
						<button type="submit" class="btn btn-dark me-3">옵션 등록</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
</th:block>
</html>
