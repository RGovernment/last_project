<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultarag.net.nz/thymeleaf/layout"
	layout:decorate="layouts/first_layout">
<th:block layout:fragment="content">
	<link th:href="@{/css/optionPage.css}" rel="stylesheet">
	<main role="main">
		<div class="container">
			<div class="row">
				<div class="col-md-2" id="side-bar">
					<div class="grid">
						<div th:onclick="|location.href='@{/admin}'|">회원관리</div>
						<div th:onclick="|location.href='@{/admin/room}'|">대관관리</div>
						<div th:onclick="|location.href='@{/admin/QAinfo}'|">문의관리</div>
						<div th:onclick="|location.href='@{/admin/option/list}'|">상품관리</div>
					</div>
				</div>

				<nav class="navbar navbar-expand-lg mt-3" id="mb-bar">
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarNavAltMarkup"
						aria-controls="navbarNavAltMarkup" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span> 페이지 메뉴
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav">
							<div class="nav-item nav-link active" id="bar-menu"
								th:onclick="|location.href='@{/admin}'|">회원관리</div>
							<div class="nav-item nav-link active" id="bar-menu"
								th:onclick="|location.href='@{/admin/room}'|">대관관리</div>
							<div class="nav-item nav-link active" id="bar-menu"
								th:onclick="|location.href='@{/admin/QAinfo}'|">문의관리</div>
							<div class="nav-item nav-link active" id="bar-menu"
								th:onclick="|location.href='@{/admin/option/list}'|">상품관리</div>
						</div>
					</div>
				</nav>
				<div class="col-md-10 ps-5 pt-5" id="main-con">
					<form th:action="@{/admin/option/add}" method="post"
						th:object="${optionDto}">
						<div class="form-group">
							<label th:for="name">이름</label> <input type="text"
								th:field="*{name}" class="form-control">
						</div>
						<div id="form-group" th:each="type : ${Option_types}"
							class="form-check">
							<input type="radio" th:field="*{type}" th:value="${type.name()}"
								class="form-check-input"> <label
								th:for="${#ids.prev('type')}" th:text="${type.description}"
								class="form-check-label">타입</label>
						</div>
						<div class="form-group">
							<label th:for="note">노트</label>
							<textarea th:field="*{note}" class="form-control"></textarea>
						</div>
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}">
						<button type="submit">옵션 등록</button>
					</form>
				</div>
			</div>
		</div>
	</main>
</th:block>
</html>
