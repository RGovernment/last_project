<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultarag.net.nz/thymeleaf/layout"
	layout:decorate="layouts/third_layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block layout:fragment="content">
	<link th:href="@{/css/admin_roomPage.css}" rel="stylesheet">
	<link th:href="@{/css/admin_sch.css}" rel="stylesheet">
	<link th:href="@{/css/admin_main.css}" rel="stylesheet">
	<div class="col-md-10 ps-5 pt-5" id="main-con">
		<div class="container">
			<div class="row" id="room">
				<div class="col-lg-4 mb-4 mt-4" align="center"
					style="margin-top: 8px;">
					<div id="carouselExampleIndicators" class="carousel slide"
						data-bs-ride="carousel">
						<div class="carousel-indicators">
							<button type="button" data-bs-target="#carouselExampleIndicators"
								data-bs-slide-to="0" class="active" aria-current="true"
								aria-label="Slide 1"></button>
							<button type="button" data-bs-target="#carouselExampleIndicators"
								data-bs-slide-to="1" aria-label="Slide 2"></button>
							<button type="button" data-bs-target="#carouselExampleIndicators"
								data-bs-slide-to="2" aria-label="Slide 3"></button>
							<button type="button" data-bs-target="#carouselExampleIndicators"
								data-bs-slide-to="3" aria-label="Slide 4"></button>
						</div>
						<div class="carousel-inner overfit" style="border-top-left-radius: 10px; border-bottom-left-radius: 10px;">
								<div class="carousel-item active">
									<img th:src="@{/img/__${room.name}__1.PNG}"
										class="d-block w-100 img-fluid" alt="...">
								</div>
								<div class="carousel-item">
									<img th:src="@{/img/__${room.name}__2.PNG}"
										class="d-block w-100" alt="...">
								</div>
								<div class="carousel-item">
									<img th:src="@{/img/__${room.name}__3.PNG}"
										class="d-block w-100" alt="...">
								</div>
								<div class="carousel-item">
									<img th:src="@{/img/__${room.name}__4.PNG}"
										class="d-block w-100" alt="...">
								</div>
							</div>
						<button class="carousel-control-prev" type="button"
							data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button class="carousel-control-next" type="button"
							data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Next</span>
						</button>
					</div>
				</div>
				<div class="col-lg-8 mb-4" align="left"
					style="padding-top: 30px; padding-bottom: 30px;">
					<div class="score">
						<input th:value=${star} id="star" type="hidden"> 관리자 <br />
						<div class="star-ratings" style="float: left">
							<div id="starRating" class="star-ratings-fill space-x-2 text-lg">
								<span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
							</div>
							<div class="star-ratings-base space-x-2 text-lg">
								<span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
							</div>
						</div>
						&nbsp; : [[${score}]]점
					</div>
					<div class="price">
						<form method="get" action="/">
							가격수정 <br> <input class="m-2" type="text" name="price" th:value="${price}"
								readonly><br><input class="m-2" type="number" name="price_update" />
							<input type="submit" name="CURD" value="수정"> <input
								type="submit" name="CURD" value="삭제">
						</form>
					</div>
					<hr />
					<div class="menu" style="font-size: 18px;">
						<form method="get" action="/">
							방 이름 : &nbsp; <input type="text" id="room_name" name="room_name"
								placeholder="미니룸 A" value="미니룸 A" readonly> &nbsp; <input
								type="text" id="room_name_update" name="room_name_update">
							<input type="submit" name="CURD" value="수정"> <input
								type="submit" name="CURD" value="삭제">
						</form>

						<hr />
						<div class="date">
							<form method="get" action="/">
								날짜 수정: &nbsp;
								<!-- Button trigger modal -->
								<button type="button" id="res_buton"
									class="btn btn-secondary btn-sm rounded-0"
									data-bs-toggle="modal" data-bs-target="#date">예약현황</button>
								<div id="test" style="float: left"></div>
								<input type="hidden" name="d"> <select id="date_select"
									name="date_select">
									<option>일정1</option>
									<option>일정2</option>
									<option>일정3</option>
								</select> <input type="text" name="date_update"> <input
									type="submit" name="CURD" value="수정"> <input
									type="submit" name="CURD" value="삭제">
								<!-- Modal -->
								<div class="modal fade " id="date" data-bs-keyboard="false"
									tabindex="-1" aria-labelledby="BackdropLabel"
									aria-hidden="true">
									<div class="modal-dialog modal-xl">
										<div class="modal-content">
											<div class="modal-header">
												<h5 class="modal-title" id="BackdropLabel">예약현황</h5>
												<button type="button" class="btn-close"
													data-bs-dismiss="modal" aria-label="Close"></button>
											</div>
											<div class="modal-body">
												<div class="content-wrap">
													<div class="content-right">
														<table id="calendar" align="center">
															<thead>
																<tr class="btn-wrap clearfix" id="calendar_title">
																	<td id="prev_td"><label id="prev"> &#60; </label></td>
																	<td align="center" id="current-year-month" colspan="5"><span
																		id="current-year-month"></span></td>
																	<td id="next_td"><label id="next"> &#62; </label></td>
																</tr>
																<tr>
																	<td class="sun" align="center">Sun</td>
																	<td align="center">Mon</td>
																	<td align="center">Tue</td>
																	<td align="center">Wed</td>
																	<td align="center">Thu</td>
																	<td align="center">Fri</td>
																	<td class="sat" align="center">Sat</td>
																</tr>
															</thead>
															<tbody id="calendar-body" class="calendar-body"></tbody>
														</table>
													</div>

												</div>
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-secondary"
													data-bs-dismiss="modal">Close</button>
											</div>
										</div>
									</div>
								</div>
							</form>
							<hr />
						</div>
						<div class="option" id="option">
							<form method="get" action="/">
								인원수: &nbsp;<select name="option">
									<option value="40000">2인</option>
									<option value="40000">3인</option>
									<option value="60000">4인</option>
								</select> &nbsp; <input type="text" id="option_text" name="option_text">
								<input type="submit" name="CURD" id="CURD_update" value="수정">
								<input type="submit" name="CURD" id="CURD_delete" value="삭제">
								<hr />
							</form>
						</div>
						<div class="Reservation">
							
							<button type="button" class="btn btn-dark"
								style="float: right">수정 종료</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	</div>
	</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
	<script th:inline="javascript" type="text/javascript"
		th:src="@{/js/admin_sch.js}"></script>

</th:block>
</html>
