<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultarag.net.nz/thymeleaf/layout"
	layout:decorate="layouts/first_layout">
<th:block layout:fragment="content">
	<link th:href="@{/css/loginPage.css}" rel="stylesheet">
	<script th:inline="javascript"
		th:src="@{https://developers.kakao.com/sdk/js/kakao.js}"></script>
	<script th:inline="javascript" type="text/javascript"
		th:src="@{/js/login.js}"></script>
	<script th:inline="javascript">
		$(document).ready(function() {
			var errorMessage = [[${ loginFailMsg }]];
			console.log(errorMessage);
			if (errorMessage != null) {
				alert(errorMessage);
			}
		});</script>
	<div class="container mt-0">
		<div class="form-signin" style="margin: auto;">
			<br> <br>
			<div id="prev-button" align="left">
				<img src="/img/prev-button.png" th:onclick="window.history.back()" id="prev-button-img"></img>
			</div>
			<br> <br> <br>
			<div class="text-center">
				<form th:action="@{/member/login}" method="post">
					<img class="mb-4" src="/img/imsi.png" alt="" width="57" height="57"
						th:onclick="|location.href='@{/index}'|" style="cursor: pointer;">
					<h1 class="h1 mb-3" id="login-text2">login</h1>
					<br> <br> <br>
					<div class="form-floating">
						<input type="email" class="form-control" id="floatingInput"
							placeholder="name@example.com" name="email"> <label
							for="floatingInput" id="login-text">이메일을 입력해주세요.</label>
					</div>
					<div class="form-floating">
						<input type="password" class="form-control" id="floatingPassword"
							placeholder="Password" name="password"> <label
							for="floatingPassword" id="login-text">비밀번호를 입력해주세요.</label>
					</div>

					<div class="checkbox mb-2">
						<label> <input type="checkbox" class="ckbox" id="login-text"> 아이디 저장
						</label>
					</div>
					<button class="w-100 btn btn-lg btn-dark" type="submit"
						id="login-text">로그인</button>
					<button type="button" class="btn btn-secondary mr-2 mt-2"
						id="login-text" th:onclick="|location.href='@{/member/signup}'|">회원가입</button>
					<hr class="mb-0">
				</form>
					<div class="txt1 text-center">
						<br> <span id="login-text"> 혹은 SNS 로그인 </span>
					</div>
					<br>
					<div>
						<img th:onclick="|location.href='@{/oauth2/authorization/kakao}'|" id="btn-kakao-login" class="img-fluid" src="/img/kakao_login.png" alt="카카오계정 로그인" />
					</div>
			</div>
		</div>
	</div>
	<br>
	<br>
	<br>
	<br>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</th:block>
</html>
