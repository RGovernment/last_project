
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultarag.net.nz/thymeleaf/layout"
	layout:decorate="layouts/first_layout">
<th:block layout:fragment="content">
	<link th:href="@{/css/resPage.css}" rel="stylesheet">
	<main>
		<div
			class="d-flex align-items-center justify-content-center mb-5 mt-5"
			id="rent-text1">Reservation</div>
		<div class="container mt-5">
			<div th:each="room : ${roomlist}">
				<div class="card mb-3" id="card-main">
					<div class="row g-0" id="web-pool">
						<div class="col-md-4">
							<img th:src="@{/img/room__${room.id}__1.PNG}"
								class="img-fluid rounded-start" th:alt="${room.name}">
						</div>
						<div class="col-md-8 pt-3">
							<div class="card-title" align="center" id="card-title"
								th:text="${room.name}"></div>
							<div class="card-body p-3" align="center">
								<span th:text="${room.note}"></span> <br> <br> <a
									th:onclick="|location.href='@{/res/room(roomid=${room.id})}'|"
									class="btn btn-danger">예약하기</a>
							</div>
						</div>
					</div>

					<div class="row g-0" id="mobile-pool">
						<div class="col-4">
							<img th:src="@{/img/room__${room.id}__1.PNG}"
								class="img-fluid rounded-start" th:alt="${room.name}">
						</div>
						<div class="col-8 pt-1">
							<div class="card-title" align="center" id="card-title-2"
								th:text="${room.name}"></div>
							<div class="card-body" align="center">
								<br> <a
									th:onclick="|location.href='@{/res/room(roomid=${room.id})}'|"
									class="btn btn-danger">예약</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"></script>
	</main>
	<br>
	<br>
</th:block>
</html>
