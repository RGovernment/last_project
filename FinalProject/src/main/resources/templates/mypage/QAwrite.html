<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultarag.net.nz/thymeleaf/layout"
	layout:decorate="layouts/second_layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block layout:fragment="content">
	<div class="col-md-10 ps-5 pt-5 mb-3" id="main-con">
		<div class="d-flex align-items-center justify-content-center mb-5"
			id="my-text1">My Page</div>
		<div id="profile">
			<img src="/img/cake.jpg" class="img-pluid" id="profile_img">
			<div id="loginid" th:inline="text">[[${member.name}]]님 안녕하세요
				이곳은 문의페이지입니다.</div>
		</div>
		<br>
		<div id="content_title">
			<h2>문의 내용</h2>
		</div>
		<hr />
		<form th:action="@{/mypage/QAwrite}" method="post"
			th:object="${askBoardDto}">
			<div id="content" class="fs-3">
				<div class="mb-3">
					<label th:for="title" class="form-label">제목</label> <input
						type="text" class="form-control" th:field="*{title}"
						placeholder="제목">
				</div>

				<div class="mb-3">
					<label th:for="type" class="form-label">문의 종류</label> <select
						th:field="*{type}" class="form-select"
						aria-label="Default select example">
						<option
							th:each="type : ${T(team.last.project.constant.AskType).values()}"
							th:value="${type.name()}" th:text="${type.description}">
						</option>
					</select>
				</div>

				<div class="mb-3">
					<label th:for="content" class="form-label">문의사항</label>
					<textarea class="form-control" th:field="*{content}" id="content-3" rows="10"></textarea>
				</div>
				<div class="text-center">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}">
					<button class="btn btn-primary">문의 작성</button>
					<button class="btn btn-secondary"
						th:onclick="window.history.back()">취소</button>
				</div>
			</div>
		</form>
	</div>
	</div>
	</div>
	</div>
	</main>
</th:block>
</html>
