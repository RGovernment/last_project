<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultarag.net.nz/thymeleaf/layout"
	layout:decorate="layouts/first_layout">
<th:block layout:fragment="content">
	<link href="/css/mypage.css" rel="stylesheet">
	<main role="main">
		<div class="album py-0">
			<div class="container">
				<div class="row">
					<div class="col-md-2" id="side-bar">
						<div class="grid">
							<div th:onclick="|location.href='@{/mypage}'|">주문조회</div>
							<div th:onclick="|location.href='@{/mypage/wishlist}'|">찜목록</div>
							<div th:onclick="|location.href='@{/mypage/QAlist}'|">1:1문의</div>
							<div th:onclick="#">정보수정</div>
							<div th:onclick="|location.href='@{/mypage/acc_del}'|">회원탈퇴</div>
						</div>
					</div>
					<nav class="navbar navbar-expand-lg mt-3" id="mb-bar">
						<button class="navbar-toggler" type="button"
							data-toggle="collapse" data-target="#navbarNavAltMarkup"
							aria-controls="navbarNavAltMarkup" aria-expanded="false"
							aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span> 페이지 메뉴
						</button>
						<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
							<div class="navbar-nav">
								<div class="nav-item nav-link active" id="bar-menu"
									th:onclick="|location.href='@{/mypage}'|">주문조회</div>
								<div class="nav-item nav-link active" id="bar-menu"
									th:onclick="|location.href='@{/mypage/wishlist}'|">찜목록</div>
								<div class="nav-item nav-link active" id="bar-menu"
									th:onclick="|location.href='@{/mypage/QAlist}'|">1:1문의</div>
								<div class="nav-item nav-link active" id="bar-menu"
									th:onclick="#">정보수정</div>
								<div class="nav-item nav-link active" id="bar-menu"
									th:onclick="|location.href='@{/mypage/acc_del}'|">회원탈퇴</div>
							</div>
						</div>
					</nav>
					<div class="col-md-10 ps-5 pt-5" id="main-con">
					<div class="d-flex align-items-center justify-content-center mb-5"
							id="my-text1">My Page</div>
							<div id="profile">
						<img src="/img/cake.jpg" class="img-pluid" id="profile_img"> <div id="loginid" th:inline="text">[[${member.name}]]님 
						안녕하세요 이곳은 찜목록입니다.</div>
						</div>
						<div id="content_title">
							<h2>위시리스트(2)</h2>
						</div>
						<hr />
						<div id="content" align="center">
							<table class="table table-striped table-bordered fs-5">
								<thead>
									<tr>
										<th scope="col"></th>
										<th scope="col">상품명</th>
										<th scope="col">가격</th>
										<th scope="col">선택</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<th scope="row"><button type="button" id="delete"
												class="btn btn-link text-decoration-none text-danger">X</button></th>
										<td>미니룸A</td>
										<td>220,000원</td>
										<td><button class="btn btn-Secondary position-absolute"
												onclick="location.href='room?roomType=A'">예약하기</button></td>
									</tr>
									<tr>
										<th scope="row"><button type="button" id="delete"
												class="btn btn-link text-decoration-none text-danger">X</button></th>
										<td>파티룸A</td>
										<td>240,000원</td>
										<td><button class="btn btn-Secondary position-absolute"
												onclick="location.href='room?roomType=C'">예약하기</button></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</th:block>
</html>
