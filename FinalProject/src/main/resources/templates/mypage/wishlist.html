<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultarag.net.nz/thymeleaf/layout"
	layout:decorate="layouts/second_layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block layout:fragment="content">

	<div class="col-md-10 ps-5 pt-5" id="main-con">
		<div class="d-flex align-items-center justify-content-center mb-5"
			id="my-text1">My Page</div>
		<div id="profile">
			<img src="/img/cake.jpg" class="img-pluid" id="profile_img">
			<div id="loginid" th:inline="text">[[${member.name}]]님 안녕하세요
				이곳은 찜목록입니다.</div>
		</div>
		<div id="content_title">
			<h2>위시리스트(2)</h2>
		</div>
		<hr />
		<div id="content" align="center">
			<table class="table table-striped table-bordered fs-5">
				<thead>
					<tr>
						<th scope="col"></th>
						<th scope="col">상품명</th>
						<th scope="col">가격</th>
						<th scope="col">선택</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row"><button type="button" id="delete"
								class="btn btn-link text-decoration-none text-danger">X</button></th>
						<td>미니룸A</td>
						<td>220,000원</td>
						<td><button class="btn btn-Secondary position-absolute"
								onclick="location.href='room?roomType=A'">예약하기</button></td>
					</tr>
					<tr>
						<th scope="row"><button type="button" id="delete"
								class="btn btn-link text-decoration-none text-danger">X</button></th>
						<td>파티룸A</td>
						<td>240,000원</td>
						<td><button class="btn btn-Secondary position-absolute"
								onclick="location.href='room?roomType=C'">예약하기</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</div>
	</div>
	</div>
	</main>
</th:block>
</html>
