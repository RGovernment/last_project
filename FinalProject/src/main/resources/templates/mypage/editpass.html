<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultarag.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/second_layout}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block layout:fragment="content">
	<link th:href="@{/css/editinfoPage.css}" rel="stylesheet">
	<script th:inline="javascript" type="text/javascript"
		th:src="@{/js/editpass.js}"></script>
	<script th:inline="javascript">
		$(document).ready(function() {
			var errorMessage = [[${ Message }]];
			console.log(errorMessage);
			if (errorMessage != null) {
				alert(errorMessage);
			}
		});</script>

	<div class="col-md-10 ps-5 pt-5 mb-5" id="main-con">
		<br> <br> <br><br>
		<div id="content_title" class="fs-2">회원수정</div>
		<hr />
		<div id="con-text" style="white-space: pre-line; font-size: 120%;">수정하실 비밀번호를 입력해주세요. 
		비밀번호는 해킹 방지를 위해 다른 사이트와 중복되지 않도록 설정해주시기 바랍니다.</div>
		<div class="container d-flex justify-content-center mt-5">
			<form th:action="@{/mypage/editpass}" method="post"
				th:object="${memberDto}">
				<div id="form-group" style="min-width: 450px;">
					<label th:for="password" class="mb-2">비밀번호</label> <br> <input
						type="password" id="pass" th:field="*{password}"
						class="form-control" placeholder="비밀번호를 입력해주세요. [8~16자리]"
						th:errorclass="fieldError"> <input type="password"
						name="passre" class="form-control mb-4" id="pass2"
						placeholder="비밀번호 확인">
				</div>
				<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
					class="fieldError">비밀번호는 비워둘 수 없습니다.</p>
				<div class="alert alert-success" id="alert-success2">조건에
					일치합니다.</div>
				<div class="alert alert-danger" id="alert-danger2">영문, 숫자,
					특수문자 중 2가지 이상 조합해주세요.</div>
				<div class="alert alert-success" id="alert-success">비밀번호가
					일치합니다.</div>
				<div class="alert alert-danger" id="alert-danger">비밀번호가 일치하지
					않습니다.</div>
				<div class="d-flex justify-content-between">
				<button type="button" class="btn btn-secondary" th:onclick="window.history.back()">취소</button><button type="submit" class="btn btn-dark" id="pass_button">비밀번호 수정</button><div style="width: 60px"></div>
				</div>
				<input th:field="*{secession}" hidden="hidden"> <input
					th:field="*{name}" hidden="hidden"> <input
					th:field="*{email}" hidden="hidden"> <input
					th:field="*{phone}" hidden="hidden">
			</form>
		</div>
		<br>
	</div>
	</div>
	</div>
	</div>
	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</th:block>
</html>
