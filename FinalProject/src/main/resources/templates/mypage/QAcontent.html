<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultarag.net.nz/thymeleaf/layout"
	layout:decorate="layouts/second_layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block layout:fragment="content">

	<div class="col-md-10 ps-5 pt-5" id="main-con">
		<div class="d-flex align-items-center justify-content-center mb-5"
			id="my-text1">My Page</div>
		<div id="profile">
			<img src="/img/cake.jpg" class="img-pluid" id="profile_img">
			<div id="loginid" th:inline="text">[[${member.name}]]님 안녕하세요
				이곳은 문의페이지입니다.</div>
		</div>
		<div id="content_title" class="fs-3">
			1:1문의 <a th:href="@{/mypage/QAwrite}"
				class="text-decoration-none text-dark float-end">문의하기</a>
		</div>
		<hr />
		<div id="content-side">
			<div class="mb-3 row">
				<label for="staticEmail" class="col-sm-2 col-form-label">제목
					:</label>
				<div class="col-sm-10">[[${user_title}]]</div>
			</div>
			<hr />
			<div class="mb-3 row">
				<label for="staticEmail" id="label-content"
					class="col-sm-2 col-form-label">문의내역 : </label>
				<div class="col-sm-10">[[${user_text}]]</div>
			</div>
			<hr />
		</div>
		<div id="answer">
			<br /> <br />
			<hr />
			<div class="mb-3 row">
				<label for="staticEmail" id="label-answer"
					class="col-sm-2 col-form-label">문의답변: </label>
				<div class="col-sm-10">[[${text}]]</div>
			</div>
			<hr />
		</div>
	</div>
	</div>
	</div>
	</div>
	</main>
</th:block>
</html>
