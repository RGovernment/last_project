<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultarag.net.nz/thymeleaf/layout"
	layout:decorate="layouts/second_layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block layout:fragment="content">
	<div class="col-md-10 ps-5 pt-5" id="main-con">
		<div class="d-flex align-items-center justify-content-center mb-5"
			id="my-text1">My Page</div>
		<div id="profile">
			<img src="/img/cake.jpg" class="img-pluid" id="profile_img">
			<div id="loginid" th:inline="text">[[${member.name}]]님 안녕하세요
				이곳은 문의페이지입니다.</div>
		</div>
		<div id="content_title" class="fs-3">
			1:1문의 <a th:href="@{/mypage/QAwrite}"
				class="text-decoration-none text-dark float-end">문의하기</a>
		</div>
		<hr />
		<div id="content">
			<table class="table table-border border-dark">
								<thead class="fs-4">
									<tr>
										<th scope="col" class="fs-3"></th>
										<th scope="col">분류</th>
										<th scope="col">제목</th>
										<th scope="col">작성일</th>
									</tr>
								</thead>
								<tbody class="fs-5">
									<tr th:each="board: ${list}">
										<td th:text="${board.id}"></td>
										<td th:text="${board.asktype.description}"></td>
										<td><a th:text="${board.title}"
											th:href="@{/mypage/QAcontent(id=${board.id})}"></a></td>
										<td th:text="${#dates.format(board.cdate, 'yyyy-MM-dd HH:mm')}"></td>
									</tr>
								</tbody>
							</table>
							<th:block th:each="page:${#numbers.sequence(startPage,endPage)}">
								<a th:if="${page != nowPage}"
									th:href="@{/mypage/QAlist(page = ${page -1})}"
									th:text="${page}"></a>
								<strong th:if="${page == nowPage}" th:text="${page}"
									style="color: red"></strong>
							</th:block>
		</div>
	</div>
	</div>
	</div>
	</div>
	</main>
</th:block>
</html>
