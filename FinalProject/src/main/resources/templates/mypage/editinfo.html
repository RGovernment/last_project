<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultarag.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/second_layout}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block layout:fragment="content">
	<link th:href="@{/css/editinfoPage.css}" rel="stylesheet">
	<script th:inline="javascript" type="text/javascript"
		th:src="@{/js/editinfo.js}"></script>
	<script th:inline="javascript">
		$(document).ready(function() {
			var errorMessage = [[${ errorMessage }]];
			console.log(errorMessage);
			if (errorMessage != null) {
				alert(errorMessage);
			}
		});</script>
	<div class="col-md-10 ps-5 pt-5 mb-5" id="main-con">
		<br> <br> <br> <br>

		<div id="content_title" class="fs-2">회원수정</div>
		<hr />
		<div id="content" style="white-space: pre-line; font-size: 25px;">
			수정하실 정보를 선택해주세요.
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-dark m-1"
				data-bs-toggle="modal" data-bs-target="#infock"
				th:onclick="editpro()">프로필 수정</button><button type="button" class="btn btn-danger m-1"
				data-bs-toggle="modal" data-bs-target="#infock"
				th:onclick="editpass()">비밀번호 수정</button>
		</div>
		<form th:action="@{/mypage/editinfo}" method="post">
			<!-- Modal -->
			<div class="modal fade" id="infock" data-bs-backdrop="static"
				data-bs-keyboard="false" tabindex="-1"
				aria-labelledby="staticBackdropLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="staticBackdropLabel">비밀번호 확인</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<div class="container d-flex justify-content-center mt-3 mb-3">
								<div id="form-size">
									<div id="form-group">
										<label th:for="name" class="mb-2">비밀번호 확인</label> <br> 
										<input type="password" th:name="password" id="pass3"
											class="form-control mb-4 pass3" style="width: 350px">
									</div>
									<div id="form-group">
										<input id="info" type="text" th:name="info" hidden="hidden">
									</div>
								</div>
								<!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->

							</div>
							<div class="modal-footer justify-content-between">
								<button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
								<button type="submit" class="btn btn-primary">확인</button>
							</div>

						</div>

					</div>
				</div>
				<!-- 모달 끝나는 부분 -->
			</div>
		</form>
	</div>
	</div>
	</div>
	</div>
	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</th:block>
</html>
