<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultarag.net.nz/thymeleaf/layout"
	layout:decorate="layouts/first_layout">
<th:block layout:fragment="content">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script type="text/javascript">
        $(document).ready(function(){
			var errorMessage = [[${errorMessage}]];
			console.log(errorMessage);
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>
	<div class="container d-flex justify-content-center">
		<form th:action="@{/join}" method="post"
			th:object="${memberDto}" id="a">
			<div class="h1 mb-3 text-center">회원가입</div>
			<div id="form-group">
				<label th:for="name" class="mb-2">이름</label> <br> <input
					type="text" th:field="*{name}" class="form-control mb-4"
					placeholder="*필수* 이름을 입력해주세요" th:errorclass="fieldError">
				<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
					class="fieldError">Incorrect data</p>
			</div>
			<div id="form-group">
				<label th:for="email" class="mb-2">이메일주소</label> <br> <input
					type="email" th:field="*{email}" class="form-control mb-4"
					placeholder="*필수* 이메일을 입력해주세요" th:errorclass="fieldError">
				<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
					class="fieldError">Incorrect data</p>
			</div>
			<div id="form-group">
				<label th:for="password" class="mb-2">비밀번호</label> <br> <input
					type="password" th:field="*{password}" class="form-control mb-4"
					placeholder="*필수* 비밀번호 입력" th:errorclass="fieldError">
				<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
					class="fieldError">Incorrect data</p>
			</div>
			<div id="form-group">
				<label th:for="phone" class="mb-2">전화번호</label> <br> <input
					type="text" th:field="*{phone}" class="form-control mb-4"
					placeholder="*필수* 전화번호를 입력해주세요" th:errorclass="fieldError">
				<p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
					class="fieldError">Incorrect data</p>
			</div>
			<div id="form-group">
				<label th:for="gender" class="mb-2">성별</label> <br> <input
					type="radio" th:field="*{gender}" value=1 class="form-check-input">
				<label th:for="${#ids.prev('gender')}" th:text="남자"
					class="form-check-label"></label> <br> <input type="radio"
					th:field="*{gender}" value=2 class="form-check-input"> <label
					th:for="${#ids.prev('gender')}" th:text="여자"
					class="form-check-label"></label>
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}">
			<div class="text-center">
				<button class="btn btn-primary" type="submit" th:onclick=@{/signup}>회원가입</button>
			</div>
		</form>
	</div>
</th:block>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous"></script>
</html>
